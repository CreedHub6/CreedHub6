{% extends 'systemapp/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary">Restaurants</h1>
    <ul class="list-group">
        {% for restaurant in restaurants %}
            <li class="list-group-item">
                <a href="{% url 'menu' restaurant.id %}" class="text-decoration-none">{{ restaurant.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
