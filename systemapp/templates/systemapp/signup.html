{% extends 'systemapp/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center text-primary">Sign Up</h2>
            <form method="post" class="mt-4 shadow p-4 rounded bg-light">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" id="id_username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" id="id_email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password</label>
                    <input type="password" id="id_password1" name="password1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirm Password</label>
                    <input type="password" id="id_password2" name="password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
            <p class="mt-3 text-center">
                Already have an account? <a href="{% url 'user_login' %}">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}}
