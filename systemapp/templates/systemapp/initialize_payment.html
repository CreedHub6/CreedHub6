{% extends 'systemapp/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Checkout</h2>
            <p class="text-muted">Review your total and proceed to payment securely</p>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <span class="fs-5 fw-bold">Total Amount:</span>
            <span class="fs-4 fw-bold text-success">â‚¦{{ total_amount }}</span>
        </div>
        <div class="text-center">
            <form method="post" action="{% url 'initialize_payment' order.id %}">
                <button type="submit" class="btn btn-success btn-lg px-5">
                    <i class="fas fa-credit-card"></i> Proceed to Pay
                </button>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'view_cart' %}" class="btn btn-link text-decoration-none">
                <i class="fas fa-arrow-left"></i> Back to Cart
            </a>
        </div>
    </div>
</div>
{% endblock %}
